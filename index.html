  <script>
    // Add event listener to each site-box div
    var siteBoxes = document.querySelectorAll('.site-box');
    siteBoxes.forEach(function(box) {
      box.addEventListener('click', function() {
        var link = box.querySelector('a').getAttribute('href');
        openLink(link);

    function openLink(url) {
      window.open(url, '_blank');
